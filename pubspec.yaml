name: virtual_glasses_tryon
description: Virtual Glasses Try-On app with face detection
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Camera and image handling
  camera: ^0.10.5+5
  image: ^4.1.3

  # Face detection
  google_mlkit_face_detection: ^0.9.0

  # UI and utilities
  provider: ^6.1.1
  path_provider: ^2.1.1
  permission_handler: ^11.0.1

  # For sharing and gallery
  share_plus: ^7.2.1
  image_gallery_saver: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

